<app-page-header [config]="headerConfig"></app-page-header>

<ion-content>
  <div class="select-role d-flex">
    <h2 style="margin: revert;">{{"ROLE" | translate}}</h2>
    <ion-item *ngIf="user?.length" fill="outline" style="margin-left: 4%;" class="no-label-item custom-height">
      <ion-select placeholder="Select Role" [value]="user[0]" (ionChange)="handleRoleChange($event)">
        <ion-select-option *ngFor="let role of user" [value]="role">{{ role | snakeCaseToUpperCase }}</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <div class="graphs-and-charts inner-div-style">
    <ion-grid>
      <ion-row>
        <ion-col size="3" sizeXs="6" sizeLg="3" class="filter-column" *ngFor="let control of dynamicFormControls">
          <h3>{{ control.label }}</h3>
          <ion-item fill="outline" lines="none" class="no-label-item custom-border-radius custom-height">
            <ion-select [placeholder]="'Select ' + control.label" [value]="control.defaultValue" (ionChange)="handleFormControlChange(control.value, $event)" style="font-size: 13px;">
              <ion-select-option class="custom-font-size" *ngFor="let option of control.entities" [value]="option.value">
                {{ option.label }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="2" sizeXs="6" sizeLg="5" style="padding: 0 !important;" *ngFor="let card of filteredCards">
          <ion-card style="border-radius: 10px;">
            <ion-card-content>
              <h1 style="text-align: center; color: var(--ion-color-primary);" class="my-0">
                {{ card.value }}
              </h1>
              <p style="text-align: center;" class="my-0">{{ card.label }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col *ngIf="chartBody[selectedRole]?.chartUrl && chartBody[selectedRole]?.headers">
          <lib-bar-chart [url]="chartBody[selectedRole]?.chartUrl" [headers]="chartBody[selectedRole]?.headers" [legends]="chartBody[selectedRole]?.dataLabels"></lib-bar-chart>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="tables inner-div-style">
    <ion-grid>
      <ion-row *ngIf="chartBody[selectedRole]?.tableUrl">
        <lib-table [url]="chartBody[selectedRole]?.tableUrl" [headers]="chartBody[selectedRole]?.headers" [showDownload]="true" [title]="chartBody[selectedRole]?.tableTitle"></lib-table>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
